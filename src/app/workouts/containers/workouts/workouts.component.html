<div class="panel">
  <div class="panel-heading space-between flex align-items-center">
    <span><i class="fa fa-dumbbell"></i> Your trainings:</span>
    <button [routerLink]="['./add']" class="button is-primary is-small">Add Training</button>
  </div>

  <ng-container *ngIf="workouts$ | async as workouts; else loading">
    <app-list-item [item]="workout"
                   (navigate)="onNavigate($event)"
                   (delete)="onDelete($event)"
                   *ngFor="let workout of workouts">
    </app-list-item>

    <div *ngIf="!workouts.length">
      No meals, add a new meal to start
    </div>
  </ng-container>

  <ng-template #loading>
    Loading...
  </ng-template>
</div>
