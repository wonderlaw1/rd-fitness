<div class="panel">
  <div class="panel-heading space-between flex align-items-center">
    <span><i class="fa fa-dumbbell"></i> Your trainings:</span>
    <button class="button is-primary is-small" [routerLink]="['./add']">Add Training</button>
  </div>
  <app-list-item
    *ngFor="let workout of workouts$ | async"
    [item]="workout"
    (edit)="handleEdit($event)"
    (deleted)="handleDelete($event)"></app-list-item>
</div>
