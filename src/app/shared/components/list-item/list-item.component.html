<div class="panel-block space-between item" (click)="onNavigate(item)">
  <div>
    <p>{{ item.name }}</p>
    <p class="is-size-7" *ngIf="item?.ingredients; else showWorkout">{{ item?.ingredients | join }}</p>
    <ng-template #showWorkout>
      <p class="is-size-7">{{ item | workout }}</p>
    </ng-template>
  </div>
  <div>
    <i class="fa fa-trash-alt"></i>
  </div>
</div>
