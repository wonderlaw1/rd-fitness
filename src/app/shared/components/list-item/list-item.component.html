<div class="panel-block space-between item">
  <div>
    <p class="item-name">{{ item.name }}</p>
    <p class="item-desc" *ngIf="item.ingredients; else workout">{{ item.ingredients | appJoin }}</p>
    <ng-template #workout>
      <p class="item-desc">{{ item | appWorkouts }}</p>
    </ng-template>
  </div>
  <div>
    <i (click)="handleEdit()" class="fa fa-edit"></i>
    <i (click)="handleDelete()" class="fa fa-trash-alt"></i>
  </div>
</div>
